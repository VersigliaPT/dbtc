<html>
<head>
<style>

	.grid-container {
		display: grid;
		grid-template-columns:1fr 1fr 1fr 1fr;
		grid-template-rows: 100px 100px 100px 100px 100px;
		}
		
	.blue {
	border-radius: 25px;
	grid-row: 1 / 2;
	grid-column: 1 / 5 ;
	background-color: blue;
	text-align: center;
	}

	.yellow {
	border-radius: 25px;
	grid-row: 2 / 3;
	grid-column: 1 / 2;
	background-color: yellow;
	text-align: center;
	}

	.green {
	border-radius: 25px;
	grid-row: 2 / 3;
	grid-column: 2 / 4;
	background-color: green;
	text-align: center;
	}

	.red {
	border-radius: 25px;
	grid-row: 2 / 3;
	grid-column: 4 / 5;
	background-color: red;
	text-align: center;
	}

	.pink {
	border-radius: 25px;
	grid-row: 3 / 4;
	grid-column: 1 / 5;
	background-color: pink;
	text-align: center;
	}

@media screen and (max-width:600px){

	.grid-container {
		display: grid;
		grid-template-columns:1fr;
		grid-template-rows: 100px 100px 100px 100px 100px;
		grid-template-areas:
		"box1" 
		"box2" 
		"box3" 
		"box4" 
		"box5";
		}
		
	.blue {
	border-radius: 25px;
	background-color: blue;
	text-align: center;
	grid-area:box1;
	}

	.yellow {
	border-radius: 25px;
	background-color: yellow;
	text-align: center;
	grid-area:box2;
	}

	.green {
	border-radius: 25px;
	background-color: green;
	text-align: center;
	grid-area:box3;
	}

	.red {
	border-radius: 25px;
	background-color: red;
	text-align: center;
	grid-area:box4;
	}

	.pink {
	border-radius: 25px;
	background-color: pink;
	text-align: center;
	grid-area:box5;
	}
		
}

</style>
</head>
<body>

<div class="grid-container">
  <div class="blue"><b>BLUE BOX</b></div>
  <div class="yellow"><b>YELLOW BOX</b></div>
  <div class="green"><b>GREEN BOX</b></div>
  <div class="red"><b>RED BOX</b></div>
  <div class="pink"><b>PINK BOX</b></div>
</div>

</body>
</html>
